<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="nav">
                <h1>DevPool</h1>
                <div class="icons">
                    <span class="spann">DARK</span>
                    <img src="./assets/images/moon-icon.svg" class="images">
                </div>
            </div>
            <div class="search">
                <form id="search-form">
                <input type="search" id="search" placeholder="Enter Your Github UserName..." autocomplete="off" >
                <button class="btn-search" type="submit">Search</button>
            </form>
            </div>
            <div class="profile-container">
                <div class="image">
                    <img src="./assets/mayank.png" width="117" class="profile_image">
                </div>
                <div class="profile-content">
                    <div class="profile-header">
                        <h2>Mayank Garg</h2>
                        <p class="date-joined">Joined 05 May 2018</p>
                    </div>
                    <div class="url">
                        <a href="" id="url">@themayankgarg</a>
                    </div>
                    <p id="bio">IT Engineer üõ†Ô∏è</p>

                    <div class="profile-stats-wrapper">
                        <div class="profile-stat">
                            <p>Repos</p>
                            <p id="rep">123</p>
                        </div>
                        <div class="profile-stat">
                            <p>Followers</p>
                            <p id="followers">89</p>
                        </div>
                        <div class="profile-stat">
                            <p>Following</p>
                            <p id="following">789</p>
                        </div>

                    </div>
                    <div class="profile-bottom-wrapper">
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/location-icon.svg" >
                            </div>
                            <p class="location">Jankpuri, India</p>
                        </div>
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/website-icon.svg" >
                            </div>
                            <a href="https://pranaygupta.in/" class="web-link">https://mayankgarg.in/</a>
                        </div>
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/twitter-icon.svg" >
                            </div>
                            <a href="https://twitter.com/thepranaygupta" class="twitter">
                            themayankgarg</a>
                        </div>
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/company-icon.svg" >
                            </div>
                            <p class="company">@Keysight</p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
    



    <script src="./script.js"></script>
</body>
</html>
